<nav class="navbar navbar-expand-lg navbar-light" *ngIf="user">
  <a class="navbar-brand" [routerLink]="'.'">JM Leasing and Logistic</a>

  <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
  <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
    &#9776;
  </button>

  <!-- Step 2: Add the ngbCollapse directive to the element below. -->
  <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <!-- Step 4: Close the menu when a link is clicked. -->
        <a class="nav-link" [routerLink]="'/logistic'" (click)="isMenuCollapsed = true">Logistic</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="'/leasing'" (click)="isMenuCollapsed = true">Leasing</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="'/about'" (click)="isMenuCollapsed = true">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="'/users'" (click)="isMenuCollapsed = true" *ngIf="user.admin === true">Users</a>
      </li>
      <li class="nav-item">
        <a class="nav-link logout" (click)="logout()">Logout</a>
      </li>
    </ul>
  </div>
</nav>
