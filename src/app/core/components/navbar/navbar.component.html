<nav class="navbar navbar-expand-lg navbar-light" >
  <a class="navbar-brand" [routerLink]="'/me'" *ngIf="user">JM Leasing and Logistic</a>
  <a class="navbar-brand" [routerLink]="'/home'" *ngIf="!user">JM Leasing and Logistic</a>


  <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
  <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
    &#9776;
  </button>

  <!-- Step 2: Add the ngbCollapse directive to the element below. -->
  <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <!-- Step 4: Close the menu when a link is clicked. -->
        <a class="nav-link" [routerLink]="'/logistic'" (click)="isMenuCollapsed = true" *ngIf="user">Logistic</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="'/leasing'" (click)="isMenuCollapsed = true" *ngIf="user">Leasing</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="'/tickets'" (click)="isMenuCollapsed = true" *ngIf="user">Tickets</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="'/contact'" (click)="isMenuCollapsed = true" >Contact</a>
      </li>
      <li class="nav-item">
        <a class="nav-link logout" (click)="logout()" *ngIf="user">Logout</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="'/account/login'"(click)="isMenuCollapsed = true" *ngIf="!user">Login</a>
      </li>
    </ul>
  </div>
</nav>
