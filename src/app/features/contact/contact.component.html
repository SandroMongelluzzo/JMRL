<div class="contactContainer">
  <h1 *ngIf="isAddMode">Send Email</h1>
  <form [formGroup]="FormData!" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group col">
        <label for="emailAddress">Email Address</label>
        <input type="text" formControlName="emailAddress" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f?.emailAddress?.errors }" />
        <div *ngIf="submitted && f?.emailAddress?.errors" class="invalid-feedback">
          <div *ngIf="f?.emailAddress?.errors?.required">Email is required</div>
        </div>
      </div>
      <div class="form-group col">
        <label for="name"> Name</label>
        <input type="text" formControlName="name" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f?.name?.errors }" />
        <div *ngIf="submitted && f?.name?.errors" class="invalid-feedback">
          <div *ngIf="f?.name?.errors?.required"> Name is required</div>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col">
        <label for="comment">Comment</label>
        <input type="text" formControlName="comment" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f?.comment?.errors }" />
        <div *ngIf="submitted && f?.comment?.errors" class="invalid-feedback">
          <div *ngIf="f?.comment?.errors?.required">Comment is required</div>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col">
        <label for="attachmentURL">Attachment Url</label>
        <input type="text" formControlName="attachmentURL" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f?.attachmentURL?.errors }" />
        <div *ngIf="submitted && f?.attachmentURL?.errors" class="invalid-feedback">
          <div *ngIf="f?.attachmentURL?.errors?.required">attachmentUrl is required</div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Save
      </button>
      <a routerLink="/home" class="btn btn-link">Cancel</a>
    </div>
  </form>
</div>
