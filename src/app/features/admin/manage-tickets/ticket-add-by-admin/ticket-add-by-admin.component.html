<h1 *ngIf="isAddMode">New Ticket By Admin</h1>
<h1 *ngIf="!isAddMode">Edit Ticket</h1>

<form [formGroup]="form!" (ngSubmit)="onSubmit()">

    <div class="form-row">
        <div class="form-group col">
            <label for="userId">User Id</label>
            <input type="text" formControlName="userId" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f?.userId?.errors }" />
            <div *ngIf="submitted && f?.userId?.errors" class="invalid-feedback">
                <div *ngIf="f?.userId?.errors?.required">User Id is required</div>
            </div>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col">
            <label for="type">Type</label>
            <input type="text" formControlName="type" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f?.type?.errors }" />
            <div *ngIf="submitted && f?.type?.errors" class="invalid-feedback">
                <div *ngIf="f?.type?.errors?.required">Type is required</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="content">Content</label>
            <input type="text" formControlName="content" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f?.content?.errors }" />
            <div *ngIf="submitted && f?.content?.errors" class="invalid-feedback">
                <div *ngIf="f?.content?.errors?.required">Content is required</div>
            </div>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col">
            <label for="comment">Comment</label>
            <input type="text" formControlName="comment" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f?.comment?.errors }" />
            <div *ngIf="submitted && f?.comment?.errors" class="invalid-feedback">
                <div *ngIf="f?.comment?.errors?.required">Comment is required</div>
            </div>
        </div>     
    </div>

    <div class="form-row">
        <div class="form-group col">
            <label for="attachment">Attachment</label>
            <input type="text" formControlName="attachment" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f?.attachment?.errors }" />
            <div *ngIf="submitted && f?.attachment?.errors" class="invalid-feedback">
                <div *ngIf="f?.attachment?.errors?.required">Attachment is required</div>
            </div>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col">
            <label for="status">Status</label>
            <input type="text" formControlName="status" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f?.status?.errors }" />
            <div *ngIf="submitted && f?.status?.errors" class="invalid-feedback">
                <div *ngIf="f?.status?.errors?.required">Status is required</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="employeeId">EmployeeId</label>
            <input type="text" formControlName="employeeId" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f?.employeeId?.errors }" />
            <div *ngIf="submitted && f?.employeeId?.errors" class="invalid-feedback">
                <div *ngIf="f?.employeeId?.errors?.required">employeeId is required</div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/tickets/manage" class="btn btn-link">Cancel</a>
    </div>
</form>
