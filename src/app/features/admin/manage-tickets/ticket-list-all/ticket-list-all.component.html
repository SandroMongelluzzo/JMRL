<h1>Tickets</h1>
<a routerLink="add" class="btn btn-sm btn-success mb-2">New Ticket</a>


<mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="id"> ID </th>
            <td mat-cell *matCellDef="let element" class="id"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="type"> Type </th>
            <td mat-cell *matCellDef="let element" class="type"> {{element.type}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="status"> Status </th>
            <td mat-cell *matCellDef="let element" class="status"> {{element.status}} </td>
        </ng-container>

        <ng-container matColumnDef="content">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="content"> Content </th>
            <td mat-cell *matCellDef="let element" class="content"> {{element.content}} </td>
        </ng-container>

        <ng-container matColumnDef="comment">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="comment"> Comment </th>
            <td mat-cell *matCellDef="let element" class="comment"> {{element.comment}} </td>
        </ng-container>

        <ng-container matColumnDef="options">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Options</th>
            <td mat-cell *matCellDef="let element">
                <a routerLink="edit/{{element.id}}" class="btn btn-sm btn-primary mr-1">Open</a>
                <button (click)="deleteUserTicket(element.id)" class="btn btn-sm btn-danger btn-delete-emailFC"
                    [disabled]="element.isDeleting">
                    <span *ngIf="element.isDeleting" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!element.isDeleting">Delete</span>
                </button>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
