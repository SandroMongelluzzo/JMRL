<h1 *ngIf="isAddMode">Add Manufacturer Vehicle</h1>
<h1 *ngIf="!isAddMode">Edit Manufacturer Vehicle</h1>
<form [formGroup]="form!" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col">
            <label for="name">Name</label>
            <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f?.name?.errors }" />
            <div *ngIf="submitted && f?.name?.errors" class="invalid-feedback">
                <div *ngIf="f?.name?.errors?.required">Name is required</div>
            </div>
        </div>        
    </div>    
    <div class="form-row">
        <div class="form-group col">
            <label for="imageUrl">Image Url</label>
            <input type="text" formControlName="imageUrl" class="form-control" [ngClass]="{ 'is-invalid': submitted && f?.imageUrl?.errors }" />
            <div *ngIf="submitted && f?.imageUrl?.errors" class="invalid-feedback">
                <div *ngIf="f?.imageUrl?.errors?.required">imageUrl is required</div>
            </div>
        </div>        
    </div>    
    <img [src]="iUrl"> 
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/adminPage/manageManufacturerVehicle" class="btn btn-link">Cancel</a>
    </div>
</form>
