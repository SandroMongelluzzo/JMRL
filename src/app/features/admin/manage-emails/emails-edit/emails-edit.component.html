<h1 *ngIf="isAddMode">Add Vehicle</h1>
<h1 *ngIf="!isAddMode">Edit Vehicle</h1>
<form [formGroup]="form!" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col">
            <label for="emailAddress">Email Address</label>
            <input type="text" formControlName="emailAddress" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f?.emailAddress?.errors }" readonly="readonly" />
        </div>
        <div class="form-group col">
            <label for="name">Name</label>
            <input type="text" formControlName="name" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f?.name?.errors }" readonly="readonly" />
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col">
            <label for="comment">Comment</label>
            <input type="text" formControlName="comment" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f?.comment?.errors }" readonly="readonly" />
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col">
            <label for="attachmentURL">attachmentURL</label>
            <input type="text" formControlName="attachmentURL" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f?.attachmentURL?.errors }" readonly="readonly" />
        </div>
    </div>
<img [src]="iUrl">
    <div class="form-row">
        <div class="form-group col">
            <label for="answer">Answer</label>

            <input type="text" formControlName="answer" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f?.answer?.errors }" />
            <div *ngIf="submitted && f?.answer?.errors" class="invalid-feedback">
                <div *ngIf="f?.answer?.errors?.required">answer is required</div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/emailsFC" class="btn btn-link">Cancel</a>
    </div>
</form>
