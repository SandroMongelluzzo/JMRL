<h1 *ngIf="isAddMode">Add Vehicle</h1>
<h1 *ngIf="!isAddMode">Edit Vehicle</h1>
<form [formGroup]="form!" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col">
            <label for="type">Type</label>
            <input type="text" formControlName="type" class="form-control" [ngClass]="{ 'is-invalid': submitted && f?.type?.errors }" />
            <div *ngIf="submitted && f?.type?.errors" class="invalid-feedback">
                <div *ngIf="f?.type?.errors?.required">Type is required</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="manufacturer">Manufacturer</label>
            <input type="text" formControlName="manufacturer" class="form-control" [ngClass]="{ 'is-invalid': submitted && f?.manufacturer?.errors }" />
            <div *ngIf="submitted && f?.manufacturer?.errors" class="invalid-feedback">
                <div *ngIf="f?.manufacturer?.errors?.required">Manufacturer is required</div>
            </div>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col">
            <label for="model">Model</label>
            <input type="text" formControlName="model" class="form-control" [ngClass]="{ 'is-invalid': submitted && f?.model?.errors }" />
            <div *ngIf="submitted && f?.model?.errors" class="invalid-feedback">
                <div *ngIf="f?.model?.errors?.required">Model is required</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="plate">
                Plate
                <em *ngIf="!isAddMode">(Leave blank to keep the same Plate)</em>
            </label>
            <input type="plate" formControlName="plate" class="form-control" [ngClass]="{ 'is-invalid': submitted && f?.plate?.errors }" />
            <div *ngIf="submitted && f?.plate?.errors" class="invalid-feedback">
                <div *ngIf="f?.plate?.errors?.required">Plate is required</div>
                <div *ngIf="f?.plate?.errors?.minlength">Plate must be at least 6 characters</div>
            </div>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col">
            <label for="matriculation">Matriculation</label>
            <input type="text" formControlName="matriculation" class="form-control" [ngClass]="{ 'is-invalid': submitted && f?.matriculation?.errors }" />
            <div *ngIf="submitted && f?.matriculation?.errors" class="invalid-feedback">
                <div *ngIf="f?.matriculation?.errors?.required">Matriculation is required</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="available">Available</label>
            <input type="text" formControlName="available" class="form-control" [ngClass]="{ 'is-invalid': submitted && f?.available?.errors }" />
            <div *ngIf="submitted && f?.available?.errors" class="invalid-feedback">
                <div *ngIf="f?.available?.errors?.required">Available is required</div>
            </div>
        </div>
    </div>
     
    <div class="form-row">
        <div class="form-group col">
            <label for="image">Image</label>
            <input type="text" formControlName="image" class="form-control" [ngClass]="{ 'is-invalid': submitted && f?.image?.errors }" />
            <div *ngIf="submitted && f?.image?.errors" class="invalid-feedback">
                <div *ngIf="f?.image?.errors?.required">Image is required</div>
            </div>
        </div>        
    </div>

    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/vehicles" class="btn btn-link">Cancel</a>
    </div>
</form>
