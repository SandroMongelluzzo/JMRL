<h1 *ngIf="isAddMode">Add User Type</h1>
<h1 *ngIf="!isAddMode">Edit User Type</h1>
<form [formGroup]="form!" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col">
            <label for="role">Role</label>
            <input type="text" formControlName="role" class="form-control" [ngClass]="{ 'is-invalid': submitted && f?.role?.errors }" />
            <div *ngIf="submitted && f?.type?.errors" class="invalid-feedback">
                <div *ngIf="f?.type?.errors?.required">Role is required</div>
            </div>
        </div>        
    </div>    
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/adminPage/manageUserTypes" class="btn btn-link">Cancel</a>
    </div>
</form>
